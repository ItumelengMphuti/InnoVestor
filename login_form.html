<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoVestor Connect - Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">InnoVestor Connect</div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about_us">About Us</a></li>
                <li><a href="index.html#startups">Startups</a></li>
                <li><a href="index.html#investors">Investors</a></li>
                <li><a href="index.html#mentors">Mentors</a></li>
                <li><a href="index.html#resources">Resources</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
            </div>
        </nav>
    </header>

    <main>
        <section id="login">
            <div class="login-container">
                <h1>Login to InnoVestor Connect</h1>
                <p>Select your user type to log in:</p>

                <div class="login-options">
                    <button class="login-option-btn" onclick="showLoginForm('mentor')">Mentor Login</button>
                    <button class="login-option-btn" onclick="showLoginForm('investor')">Investor Login</button>
                    <button class="login-option-btn" onclick="showLoginForm('startup')">Startup Login</button>
                </div>
                 <!-- Mentor Login Form -->
                <div id="mentor-login" class="login-form" style="display: none;">
                    <h2>Mentor Login</h2>
                    <form id="mentorLoginForm" onsubmit="handleLogin(event, 'mentor')">
                        <input type="email" id="mentorEmail" placeholder="Email" required>
                        <input type="password" id="mentorPassword" placeholder="Password" required>
                        <button type="submit" class="cta-btn">Login</button>
                    </form>
                </div>

                <!-- Investor Login Form -->
                <div id="investor-login" class="login-form" style="display: none;">
                    <h2>Investor Login</h2>
                    <form id="investorLoginForm" onsubmit="handleLogin(event, 'investor')">
                        <input type="email" id="investorEmail" placeholder="Email" required>
                        <input type="password" id="investorPassword" placeholder="Password" required>
                        <button type="submit" class="cta-btn">Login</button>
                    </form>
                </div>

                <!-- Startup Login Form -->
                <div id="startup-login" class="login-form" style="display: none;">
                    <h2>Startup Login</h2>
                    <form id="startupLoginForm" onsubmit="handleLogin(event, 'startup')">
                        <input type="email" id="startupEmail" placeholder="Email" required>
                        <input type="password" id="startupPassword" placeholder="Password" required>
                        <button type="submit" class="cta-btn">Login</button>
                    </form>
                </div>

            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 InnoVestor Connect. All rights reserved.</p>
        <p>This page was built by Itumeleng M &#10084;</p>
    </footer>
    <script src="script/login.js"></script>
</body>
</html>
